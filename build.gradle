apply from: 'meddle.gradle'

sourceCompatibility = '1.7'
targetCompatibility = '1.7'

/* add by darkk6 */
compileJava {
    options.encoding = 'UTF-8'
}

/*
	如果要按照 forge 的 src/main/java  和  src/main/resources 就不要用這段
sourceSets {
	main {
		java {
			srcDirs = ['src']
		}
	}
}
*/

greddle {
    cacheDir = '../0-MeddleLib'
}

meddle {
    version = "1.3"
}

dynamicmappings {
    version = "024"
}

meddleapi {
    version = "1.0.6"
}

minecraft {
    version = '1.9.4'
}

jar {
    baseName = 'InfoLine'
    version = '1.3-mc1.9.4'
    
    manifest {
		attributes('MeddleAPI-Mods' : 'tw.darkk6.meddle.infoline.InfoLineMod')
	}
}

